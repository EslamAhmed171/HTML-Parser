<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Response Example</title>
</head>
<body>
    <h1>User Registration</h1>
    
    <form id="registration-form" method="post" action="/register">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="20">
            <div class="validation-message"></div>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="validation-message"></div>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="validation-message"></div>
        </div>
        
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <div class="validation-message"></div>
        </div>
        
        <fieldset>
            <legend>User Type</legend>
            <div class="radio-group">
                <input type="radio" id="type-customer" name="user-type" value="customer" checked>
                <label for="type-customer">Customer</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="type-vendor" name="user-type" value="vendor">
                <label for="type-vendor">Vendor</label>
            </div>
        </fieldset>
        
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn primary">Register</button>
            <button type="reset" class="btn secondary">Reset</button>
        </div>
    </form>
    
    <div class="form-footer">
        <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
</body>
</html>
